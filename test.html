<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfold - test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <enfold-animate name="slideRight">
            <h1 class="title">Enfold Js</h1>
        </enfold-animate>


        <enfold-animate name="slideLeft" duration="1.5">
            <h2>OnScroll Reveal Animation Library</h2>
        </enfold-animate>
        <enfold-animate name="fadeIn" duration="1">
            <div>
                <a id="github" href="https://github.com/mart-anthony-stark/Enfold-js" target="_blank">
                    <div class="icon"><i class="fa fa-github-square" aria-hidden="true"></i></div>
                    <h3>Github</h3>
                </a>
            </div>
        </enfold-animate>
    </section>
    <section>
        <div class="container">
            <enfold-animate name="fadeRight">
                <div class="box">
                    <h1>Section 1</h1>
                    <h2>Fade Right</h2>
                </div>
            </enfold-animate>
            <enfold-animate name="fadeIn">
                <div class="box">
                    <h1>Section 1</h1>
                    <h2>Fade In</h2>
                </div>
            </enfold-animate>
            <enfold-animate name="fadeLeft">
                <div class="box">
                    <h1>Section 1</h1>
                    <h2>Fade Left</h2>
                </div>
            </enfold-animate>
        </div>
    </section>


    <section>
        <div class="container">
            <enfold-animate name="slideRight">
                <div class="box">
                    <h1>Section 2</h1>
                    <h2>Slide Right</h2>
                </div>
            </enfold-animate>
            <enfold-animate name="slideUp">
                <div class="box">
                    <h1>Section 2</h1>
                    <h2>Slide Up</h2>
                </div>
            </enfold-animate>
            <enfold-animate name="slideDown">
                <div class="box">
                    <h1>Section 2</h1>
                    <h2>Slide Down</h2>
                </div>
            </enfold-animate>
            <enfold-animate name="slideLeft">
                <div class="box">
                    <h1>Section 2</h1>
                    <h2>Slide Left</h2>
                </div>
            </enfold-animate>
        </div>
    </section>

    <section>
        <div class="container">
            <enfold-animate name="zoomInRight">
                <div class="box">
                    <h1>Section 3</h1>
                    <h2>Zoom In Right</h2>
                </div>
            </enfold-animate>

            <enfold-animate name="zoomIn">
                <div class="box">
                    <h1>Section 3</h1>
                    <h2>Zoom In</h2>
                </div>
            </enfold-animate>

            <enfold-animate name="zoomInLeft">
                <div class="box">
                    <h1>Section 3</h1>
                    <h2>Zoom In Left</h2>
                </div>
            </enfold-animate>
        </div>
    </section>


    <!-- <script src="/build/bundle.js" defer></script> -->
    <script src="/main.js"></script>
</body>

</html>
